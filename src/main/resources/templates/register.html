<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div>
        <h2>Register Yourself</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <input type="text" placeholder="Enter phone number" th:field="*{phone}"> <br>
            <input type="password" placeholder="Create password" th:field="*{password}"><br>
            <button type="submit">Register</button>
        </form>
        <p th:text="${error}"></p>
        <p th:text="${message}"></p>
    </div>
</body>
</html>
