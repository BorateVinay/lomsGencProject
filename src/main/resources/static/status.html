<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Loan Applications</title>
    <!-- Load Bootstrap 5 from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa; /* Light background for contrast */
        }
        .card-header-custom {
            background-color: #4a90e2;
            color: white;
            border-bottom: none;
        }
        .status-badge {
            font-weight: 600;
            padding: 0.35em 0.65em;
            border-radius: 0.5rem;
            min-width: 100px; /* Ensure badges are uniformly wide */
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header card-header-custom rounded-top-4 p-4">
                <h1 class="h3 mb-0">Customer Loan Application History</h1>
                <p class="text-white-50 mb-0">Overview of all loan applications fetched from the API.</p>
            </div>
            <div class="card-body p-lg-5">
                
                <div id="loadingMessage" class="text-center text-primary my-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Fetching loan data from API...</p>
                </div>

                <div id="loanContainer" class="table-responsive" style="display: none;">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr class="table-light">
                                <th scope="col">Application ID</th>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Loan Type</th>
                                <th scope="col">Amount Requested</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody id="loanTableBody">
                            <!-- Loan data will be injected here -->
                        </tbody>
                    </table>
                </div>

                <div id="errorMessage" class="alert alert-danger text-center" role="alert" style="display: none;">
                    Could not fetch data. Please ensure the API is running at <code>http://localhost:8082/getCustomerLoans</code>.
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const API_URL = 'http://localhost:8082/getCustomerLoans';
        
        // Helper function to format currency
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
            }).format(amount);
        };

        // Helper function to get the Bootstrap class and text color for the status
        const getStatusBadge = (status) => {
            let className = 'bg-secondary text-white'; // Default
            if (status === 'APPROVED') {
                className = 'bg-success-subtle text-success';
            } else if (status === 'PENDING') {
                className = 'bg-warning-subtle text-warning-emphasis';
            } else if (status === 'REJECTED') {
                className = 'bg-danger-subtle text-danger';
            }
            return `<span class="status-badge ${className}">${status}</span>`;
        };

        async function fetchAndRenderLoans() {
            const loadingMessage = document.getElementById('loadingMessage');
            const loanContainer = document.getElementById('loanContainer');
            const loanTableBody = document.getElementById('loanTableBody');
            const errorMessage = document.getElementById('errorMessage');

            loadingMessage.style.display = 'block';
            loanContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            loanTableBody.innerHTML = ''; // Clear previous data

            try {
                // Fetch the data
                const response = await fetch(API_URL);
                
                // Check if the HTTP status is OK (200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Ensure the 'Message' property exists and is an array
                const loans = data.Message;
                if (!loans || !Array.isArray(loans)) {
                     throw new Error('Invalid data format received from API.');
                }

                if (loans.length === 0) {
                    loanTableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">No loan applications found for this customer.</td></tr>';
                    loanContainer.style.display = 'block';
                } else {
                    // Generate table rows dynamically
                    loans.forEach(loan => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>
                                <span class="fw-bold">${loan.applicationId}</span>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="ms-1">
                                        <div class="fw-bolder text-dark">${loan.customer.name}</div>
                                        <div class="text-muted small">${loan.customer.email}</div>
                                    </div>
                                </div>
                            </td>
                            <td>${loan.loanType}</td>
                            <td>
                                <span class="fw-bold text-primary">${formatCurrency(loan.amountRequested)}</span>
                            </td>
                            <td>
                                ${getStatusBadge(loan.status)}
                            </td>
                        `;
                        loanTableBody.appendChild(row);
                    });
                    loanContainer.style.display = 'block';
                }

            } catch (error) {
                console.error('Error fetching data:', error);
                errorMessage.style.display = 'block';
            } finally {
                // Hide loading message regardless of outcome
                loadingMessage.style.display = 'none';
            }
        }

        // Run the function when the page loads
        window.onload = fetchAndRenderLoans;

        
    </script>

</body>
</html>
