<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Loan Application Form</h2>
    
    <input type="hidden" id="customerId" value="1"> 

    <form id="loanApplicationForm" class="needs-validation" novalidate>
        
        <div class="card mb-3">
            <div class="card-header bg-light">
                **Customer Details**
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required 
                           pattern="[0-9]{10}" title="Phone number must be exactly 10 digits.">
                    <div class="invalid-feedback">
                        Please provide a 10-digit phone number.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                    <div class="invalid-feedback">
                        Please provide your address.
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header bg-light">
                **Loan Details**
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="loanType" class="form-label">Loan Type</label>
                    <select class="form-select" id="loanType" required>
                        <option value="" selected disabled>Select a Loan Type</option>
                        <option value="PERSONAL">Personal Loan</option>
                        <option value="HOME">Home Loan</option>
                        <option value="AUTO">Auto Loan</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a loan type.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="amountRequested" class="form-label">Amount Requested ($)</label>
                    <input type="number" class="form-control" id="amountRequested" step="0.01" min="1000" required>
                    <div class="invalid-feedback">
                        Please enter a valid loan amount (minimum $1000).
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
    
    <div id="submissionFeedback" class="mt-4 p-3 border" style="display:none;"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // Updated JavaScript for handling form submission and credit score calculation
    document.addEventListener('DOMContentLoaded', function () {
        'use strict';
        
        const form = document.getElementById('loanApplicationForm');
        const feedbackDiv = document.getElementById('submissionFeedback');
        const loanSubmissionUrl = 'http://localhost:8082/submitloanapplication';
        // Corrected URL based on your controller: /api/credit + /evaluate
        const creditScoreUrl = 'http://localhost:8082/evaluate'; 

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            event.stopPropagation();
            
            form.classList.add('was-validated');

            if (!form.checkValidity()) {
                return;
            }

            // Start the combined process
            calculateCreditScoreAndSubmitLoan();
        });

        function showLoading(message) {
            feedbackDiv.className = 'mt-4 p-3 border text-center text-secondary';
            feedbackDiv.innerHTML = `<p class="mb-0">${message} ⏳</p>`;
            feedbackDiv.style.display = 'block';
        }
        
        // --- UPDATED FUNCTION: Calculate Credit Score (Uses GET and relies on Session) ---
        function calculateCreditScore() {
            // Note: This function relies on the backend having already set the 'customerId' in the 
            // session during a previous login or the loan submission, as your controller requires it.

            showLoading('Credit score evaluation initiated...');

            return fetch(creditScoreUrl, {
                method: 'GET', // Corrected to GET based on your controller: @GetMapping
                headers: {
                    // Send credentials to maintain the session
                    'Content-Type': 'application/json' 
                }
            })
            .then(response => {
                if (!response.ok) {
                    // Throw an error if the HTTP status is not 2xx
                    return response.json().then(err => {
                        throw new Error(err.message || `Credit Score API failed with status ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                // Assuming the API returns a structure like: { "status": "Success", "data": { "score": 750, ... } }
                // Adjusting to extract the actual score value from the 'data' object.
                if (data.status === 'Success' && data.data && data.data.score) {
                    return data.data.score;
                } else if (data.status === 'error' && data.message) {
                    throw new Error(`Credit Score Error: ${data.message}`);
                } else {
                    return 'N/A (Response Structure Unexpected)';
                }
            });
        }
        // --- END UPDATED FUNCTION ---

        // --- UPDATED MAIN FUNCTION ---
        async function calculateCreditScoreAndSubmitLoan() {
            const customerId = document.getElementById('customerId').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const loanType = document.getElementById('loanType').value;
            const amountRequested = document.getElementById('amountRequested').value;
            
            let submissionData = null; // To hold the result of the loan submission
            let creditScore = 'N/A'; // Initialize credit score variable

            // 1. Construct the Loan Submission JSON payload (DTO)
            const payload = {
                "customer": {
                    "customerId": parseInt(customerId), // This value will be overwritten by session in the controller
                    "phone": phone,
                    "address": address
                },
                "loanApplication": {
                    "loanType": loanType,
                    "amountRequested": parseFloat(amountRequested).toFixed(2) 
                }
                // NOTE: Do NOT include creditScore here, as it hasn't been calculated yet.
            };
            
            try {
                // A. First: Submit the Loan Application (POST)
                showLoading('Submitting loan application...');

                const response = await fetch(loanSubmissionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                submissionData = await response.json();

                if (!response.ok) {
                    // Loan Error (HTTP 4xx, 5xx)
                    throw new Error(`Loan Submission Failed (Status: ${response.status}). Message: ${submissionData.message || 'Server error.'}`);
                }
                
                // B. Second: Calculate Credit Score (GET)
                // This call succeeds because the previous POST call should have established 
                // the session or ensured the 'customerId' is available in the session.
                showLoading(`Application ID ${submissionData.applicationId} submitted. Now evaluating credit score...`);
                creditScore = await calculateCreditScore();
                
                // C. Final Success Response
                feedbackDiv.className = 'mt-4 p-3 border border-success text-success';
                feedbackDiv.innerHTML = `
                    **✅ Success! Application Submitted and Scored.**
                    <br>**Credit Score:** **${creditScore}**
                    <br>Application ID: ${submissionData.applicationId}
                    <br>Loan Type: ${submissionData.loanType}
                `;
                form.reset();
                form.classList.remove('was-validated');

            } catch (error) {
                // Catch any network errors, submission errors, or credit score errors
                feedbackDiv.className = 'mt-4 p-3 border border-danger text-danger';
                feedbackDiv.innerHTML = `
                    **❌ Process Failed!**
                    <br>Could not complete the process.
                    <br>Error: ${error.message}
                `;
                // Display partial results if submission succeeded but scoring failed
                if (submissionData) {
                     feedbackDiv.innerHTML += `<br>Loan Submission Succeeded (ID: ${submissionData.applicationId}), but **Credit Score Evaluation Failed.**`;
                }
            }
        }
    });
</script>

</body>
</html>
