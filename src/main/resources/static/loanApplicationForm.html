<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        /* Custom styles for the "toast-like" feedback */
        #submissionFeedback.toast-like {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Ensure it's above other elements */
            display: none;
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Loan Application Form</h2>
    
    <input type="hidden" id="customerId" value="1"> 

    <form id="loanApplicationForm" class="needs-validation" novalidate>
        
        <div class="card mb-3">
            <div class="card-header bg-light">
                Customer Details
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required 
                           pattern="[0-9]{10}" title="Phone number must be exactly 10 digits.">
                    <div class="invalid-feedback">
                        Please provide a 10-digit phone number.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                    <div class="invalid-feedback">
                        Please provide your address.
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header bg-light">
                Loan Details
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="loanType" class="form-label">Loan Type</label>
                    <select class="form-select" id="loanType" required>
                        <option value="" selected disabled>Select a Loan Type</option>
                        <option value="PERSONAL">Personal Loan</option>
                        <option value="HOME">Home Loan</option>
                        <option value="AUTO">Auto Loan</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a loan type.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="amountRequested" class="form-label">Amount Requested ($)</label>
                    <input type="number" class="form-control" id="amountRequested" step="0.01" min="1000" required>
                    <div class="invalid-feedback">
                        Please enter a valid loan amount (minimum $1000).
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
    
    <div id="submissionFeedback" class="toast-like alert" role="alert"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
//handling form submission and credit score calculation
    document.addEventListener('DOMContentLoaded', function () {
        'use strict';
        
        const form = document.getElementById('loanApplicationForm');
        const feedbackDiv = document.getElementById('submissionFeedback');
        const loanSubmissionUrl = 'http://localhost:8082/submitloanapplication';
        const creditScoreUrl = 'http://localhost:8082/evaluate'; 
        
        const REDIRECT_DELAY_MS = 3000; // 3 seconds

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            event.stopPropagation();
            
            form.classList.add('was-validated');

            if (!form.checkValidity()) {
                return;
            }

            // --- 1. Confirmation Alert ---
            if (!confirm("Are you sure you want to submit the loan application?")) {
                return; // Stop submission if user clicks Cancel
            }

            // Start the combined process
            calculateCreditScoreAndSubmitLoan();
        });

        // Modified showLoading to also display "toast-like" feedback
        function showLoading(message) {
            feedbackDiv.className = 'toast-like alert alert-info text-center';
            feedbackDiv.innerHTML = `<div class="d-flex align-items-center"><span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>${message}</div>`;
            feedbackDiv.style.display = 'block';
        }

        function calculateCreditScore() {
            showLoading('Credit score evaluation initiated...');

            return fetch(creditScoreUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json' 
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || `Credit Score API failed with status ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'Success' && data.data && data.data.creditScore) {
                    return data.data.creditScore;
                } else if (data.status === 'error' && data.message) {
                    throw new Error(`Credit Score Error: ${data.message}`);
                } else {
                    // This case is included for completeness but an unexpected structure might still indicate an issue
                    return 'N/A (Response Structure Unexpected)';
                }
            });
        }

        async function calculateCreditScoreAndSubmitLoan() {
            const customerId = document.getElementById('customerId').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const loanType = document.getElementById('loanType').value;
            const amountRequested = document.getElementById('amountRequested').value;
            
            let submissionData = null;
            let creditScore = 'N/A';

            const payload = {
                "customer": {
                    "customerId": parseInt(customerId),
                    "phone": phone,
                    "address": address
                },
                "loanApplication": {
                    "loanType": loanType,
                    "amountRequested": parseFloat(amountRequested).toFixed(2) 
                }
            };
            
            try {
                // A. Submit the Loan Application (POST)
                showLoading('Submitting loan application...');

                const response = await fetch(loanSubmissionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                submissionData = await response.json();

                if (!response.ok) {
                    throw new Error(`Loan Submission Failed (Status: ${response.status}). Message: ${submissionData.message || 'Server error.'}`);
                }
                
                // B. Calculate Credit Score (GET)
                showLoading(`Application ID ${submissionData.applicationId} submitted. Now evaluating credit score...`);
                creditScore = await calculateCreditScore();
                
                // C. Final Success Response (TOAST-LIKE and REDIRECTION)
                // Use the desired simple success message and style
                feedbackDiv.className = 'toast-like alert alert-success';
                feedbackDiv.innerHTML = `
                    ✅ **Success!** Application Submitted and Scored.
                    <br>Credit Score: <strong>${creditScore}</strong>
                    <br><small>Redirecting to Home in ${REDIRECT_DELAY_MS / 1000} seconds...</small>
                `;
                
                // Reset form fields and validation classes
                form.reset();
                form.classList.remove('was-validated');

                // --- REDIRECTION LOGIC (SUCCESS) ---
                setTimeout(() => {
                    window.location.href = 'Home.html'; // Redirect to Home.html
                }, REDIRECT_DELAY_MS);

            } catch (error) {
                // Catch any network errors, submission errors, or credit score errors
                feedbackDiv.className = 'toast-like alert alert-danger';
                
                let errorMessage = `❌ **Process Failed!** <br>Error: <strong>${error.message}</strong>`;

                // Display partial results if submission succeeded but scoring failed
                if (submissionData) {
                     errorMessage = `⚠️ Loan Submitted (ID: ${submissionData.applicationId}), but **Credit Score Evaluation Failed.**`;
                }

                errorMessage += `<br><small>Redirecting to Home in ${REDIRECT_DELAY_MS / 1000} seconds...</small>`;
                feedbackDiv.innerHTML = errorMessage;
                
                // --- REDIRECTION LOGIC (ERROR) ---
                setTimeout(() => {
                    window.location.href = 'Home.html'; // Redirect to Home.html even on error
                }, REDIRECT_DELAY_MS);
            }
        }
    });
</script>

</body>
</html>
