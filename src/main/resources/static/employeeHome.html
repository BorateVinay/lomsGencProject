<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Loan Applications Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Loan Application List</h1>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>App ID</th>
                        <th>Customer Name</th>
                        <th>Loan Type</th>
                        <th class="text-end">Amount Requested</th>
                        <th>Status</th>
                        <th>Customer Email</th>
                        <th>Customer Phone</th>
                    </tr>
                </thead>
                <tbody id="applicationsTableBody">
                    <tr>
                        <td colspan="7" class="text-center p-4 text-primary">Fetching data from server...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // The API endpoint you provided
        const API_URL = 'http://localhost:8082/getAllApplication'; 
        const tableBody = document.getElementById('applicationsTableBody');

        /**
         * Renders the fetched application data into the HTML table.
         * @param {Array} data - The array of application objects.
         */
        function renderApplications(data) {
            
            // Use Array.prototype.map to traverse the data and create HTML row strings
            const tableRows = data.map(app => {
                
                // Set Bootstrap badge class based on status
                let statusClass = 'bg-secondary'; 
                if (app.status === 'APPROVED') {
                    statusClass = 'bg-success';
                } else if (app.status === 'PENDING') {
                    statusClass = 'bg-warning text-dark';
                }

                // Format amount requested as currency
                const formattedAmount = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD', // Adjust currency code if necessary
                    minimumFractionDigits: 2
                }).format(app.amountRequested);
                
                // Template Literal for the table row
                return `
                    <tr>
                        <td>${app.applicationId}</td>
                        <td>${app.customer.name}</td>
                        <td>${app.loanType}</td>
                        <td class="text-end">${formattedAmount}</td>
                        <td><span class="badge ${statusClass} p-2">${app.status}</span></td>
                        <td>${app.customer.email}</td>
                        <td>${app.customer.phone || 'N/A'}</td>
                    </tr>
                `;
            }).join(''); // Join all row strings into a single string

            // Update the table body content
            tableBody.innerHTML = tableRows;
        }

        /**
         * Fetches data from the API endpoint.
         */
        document.addEventListener('DOMContentLoaded', () => {
            fetch(API_URL)
                .then(response => {
                    // Check if the HTTP status is successful (200-299)
                    if (!response.ok) {
                        // Throw an error if the server is up but returns an error status
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json(); // Parse the response body as JSON
                })
                .then(data => {
                    // Data successfully parsed, render it
                    renderApplications(data);
                })
                .catch(error => {
                    // Handle network errors (like server down or CORS blocking)
                    console.error('Error fetching data:', error);
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center p-4 text-danger fw-bold">
                                Failed to load applications. 
                                <br/>Please ensure your server is running at ${API_URL} and check for CORS issues.
                                <br/>Details: ${error.message}
                            </td>
                        </tr>
                    `;
                });
        });
    </script>
</body>
</html>
