<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Evaluation - LOMS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> Loan Origination and Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Page Header -->
<div class="container mt-4">
    <h1 class="text-center mb-4">Credit Evaluation Module</h1>

    <!-- Credit Evaluation Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            Evaluate Credit Score
        </div>
        <div class="card-body">
            <form id="creditEvaluationForm">
                <div class="mb-3">
                    <label for="customerId" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="customerId" placeholder="Enter Customer ID" required>
                </div>

                <div class="mb-3">
                    <label for="applicationId" class="form-label">Application ID</label>
                    <input type="text" class="form-control" id="applicationId" placeholder="Enter Application ID" required>
                </div>

                <button type="submit" class="btn btn-primary">Evaluate Score</button>
            </form>
        </div>
    </div>

    <!-- Credit Report Section -->
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            Credit Report
        </div>
        <div class="card-body">
            <div id="reportSection" class="text-center text-muted">
                <!-- Credit score details will be shown here after evaluation -->
                No credit report available yet.
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (for responsive navbar and components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Demo Script (Optional) -->
<script>
    document.getElementById('creditEvaluationForm').addEventListener('submit', function(e){
        e.preventDefault();
        const customerId = document.getElementById('customerId').value;
        const applicationId = document.getElementById('applicationId').value;

        // Replace the below code with actual AJAX/Fetch call to backend
        document.getElementById('reportSection').innerHTML = `
    <h4>Customer ID: ${customerId}</h4>
    <h4>Application ID: ${applicationId}</h4>
    <p class="fs-4 text-primary">Calculated Credit Score: <strong>750</strong></p>
    <p>Evaluation Date: ${new Date().toLocaleDateString()}</p>
        `;
    });
</script>

</body>
</html>
