<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Loan Application Form</h2>
    
    <input type="hidden" id="customerId" value="1"> 

    <form id="loanApplicationForm" class="needs-validation" novalidate>
        
        <div class="card mb-3">
            <div class="card-header bg-light">
                **Customer Details**
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required 
                           pattern="[0-9]{10}" title="Phone number must be exactly 10 digits.">
                    <div class="invalid-feedback">
                        Please provide a 10-digit phone number.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                    <div class="invalid-feedback">
                        Please provide your address.
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header bg-light">
                **Loan Details**
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="loanType" class="form-label">Loan Type</label>
                    <select class="form-select" id="loanType" required>
                        <option value="" selected disabled>Select a Loan Type</option>
                        <option value="PERSONAL">Personal Loan</option>
                        <option value="HOME">Home Loan</option>
                        <option value="AUTO">Auto Loan</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a loan type.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="amountRequested" class="form-label">Amount Requested ($)</label>
                    <input type="number" class="form-control" id="amountRequested" step="0.01" min="1000" required>
                    <div class="invalid-feedback">
                        Please enter a valid loan amount (minimum $1000).
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
    
    <div id="submissionFeedback" class="mt-4 p-3 border" style="display:none;"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // Basic JavaScript for handling form submission
    document.addEventListener('DOMContentLoaded', function () {
        'use strict';
        
        const form = document.getElementById('loanApplicationForm');
        const feedbackDiv = document.getElementById('submissionFeedback');
        const url = 'http://localhost:8082/submitloanapplication';

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            event.stopPropagation();
            
            form.classList.add('was-validated');

            if (!form.checkValidity()) {
                return;
            }

            submitLoanApplication();
        });

        function submitLoanApplication() {
            // 1. Collect data
            const customerId = document.getElementById('customerId').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const loanType = document.getElementById('loanType').value;
            const amountRequested = document.getElementById('amountRequested').value;
            
            // 2. Construct the JSON payload (DTO)
            const payload = {
                "customer": {
                    "customerId": parseInt(customerId), 
                    "phone": phone,
                    "address": address
                },
                "loanApplication": {
                    "loanType": loanType,
                    "amountRequested": parseFloat(amountRequested).toFixed(2) 
                }
            };
            
            // 3. Prepare loading feedback
            feedbackDiv.className = 'mt-4 p-3 border text-center text-secondary';
            feedbackDiv.innerHTML = '<p class="mb-0">Submitting application... ‚è≥</p>';
            feedbackDiv.style.display = 'block';
            
            // 4. Send the POST request
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                // Return the response object along with the JSON data
                return response.json().then(data => ({
                    status: response.status,
                    ok: response.ok,
                    data: data
                }));
            })
            .then(result => {
                const { status, ok, data } = result;

                if (ok) {
                    // Success (HTTP 2xx)
                    feedbackDiv.className = 'mt-4 p-3 border border-success text-success';
                    feedbackDiv.innerHTML = `
                        **Success! Application Submitted.**
                        <br>Application ID: ${data.applicationId}
                        <br>Message: ${data.message}
                    `;
                    form.reset();
                    form.classList.remove('was-validated');
                } else {
                    // Error (HTTP 4xx, 5xx)
                    feedbackDiv.className = 'mt-4 p-3 border border-danger text-danger';
                    feedbackDiv.innerHTML = `
                        **Submission Failed (Status: ${status})**
                        <br>Error: ${data.message || 'An unknown server error occurred.'}
                    `;
                }
            })
            .catch(error => {
                // Network error
                feedbackDiv.className = 'mt-4 p-3 border border-danger text-danger';
                feedbackDiv.innerHTML = `
                    **Network Error!**
                    <br>Could not connect to the server. Details: ${error.message}
                `;
            });
        }
    });
</script>

</body>
</html>
